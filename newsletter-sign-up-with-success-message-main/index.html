<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass&family=Roboto:wght@400;700&family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> Frontend Mentor | Newsletter sign-up form with success message</title>

 
</head>

<body>

  <!-- Sign-up form start -->
<div id="page" >
  <div id="normalState" class="normalState">
    <img src="./assets/images/illustration-sign-up-mobile.svg" id="imageI" alt="img">

    <div class="all">
      <div id="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li id="change">And much more!</li>
        </ul>
      </div>

      <div id="form">
        <form id="emailinfo">
          <div id="label">
            <label for="email">Email address</label>
            <div id="errorMsg">Requires valid email</div>
          </div>
          <input id="email" name="email" type="text" placeholder="email@company.com"/>
          <button id="submit" type="submit" >Subscribe to monthly newsletter</button>
        </form>
      </div>

  </div>

  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <div id="successState">
    <img src="assets/images/icon-success.svg">
                <h1>  Thanks for subscribing!</h1>
                <p id="thankyou"></p>
                <button  id="close">Dismiss message</button>

  </div>

  <!-- Success message end -->
  
</div>
<script type="text/javascript" src="App.js"></script>
</body>
</html>
